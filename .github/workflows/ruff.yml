# https://beta.ruff.rs
name: Ruff linter
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ruff-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Ruff Install
        run: pip -y install ruff
      - name: Ruff Check
        run: ruff check .
